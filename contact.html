<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <title>Contact</title>
</head>

<body>
    <!-- Nav bar using semantic nav tag -->
    <nav id="navigation" class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand">Danny Steiger <i class="fa fa-anchor" style="font-size:24px"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link active" href="contact.html">Contact <span
                        class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <!-- Header semantic tag -->
    <header>
        <h1>Contact</h1>
    </header>
    <!-- Space img div -->
    <div>
        <img id="space" src="assets/images/space5.jpg" class="img-fluid rounded mx-auto d-block" alt="Space Picture5">
    </div>
    <!-- Main tag used for contact form -->
    <main class="container">
        <form action="mailto:dannydsteiger@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="Name" type="text" class="form-control" id="name" placeholder="Name" />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input name="Email" type="text" class="form-control" id="email" placeholder="name@example.com" />
            </div>
            <div class="form-group">
                <label for="comment">Comments</label>
                <textarea name="Comments" type="text" class="form-control" id="comment" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>
    </main>

    <!-- Sticky footer using footer semantic tag -->
    <footer class="footer">

        </p>
    </footer>

        crossorigin="anonymous"></script>
